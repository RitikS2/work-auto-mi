<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel GSTIN Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">

        <!-- Header with Logout Button -->
        <div class="d-flex justify-content-between mb-4">
            <h2 class="text-start">ðŸ“Š Excel GSTIN Processor</h2>
            <a href="/logout" class="btn btn-outline-danger align-self-center">Logout</a>
        </div>

        <!-- Form Card -->
        <div class="card p-4 shadow-sm">
            <form id="uploadForm" enctype="multipart/form-data">

                <!-- File Upload -->
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Excel File</label>
                    <input type="file" class="form-control" name="file" id="file" accept=".xlsx,.xls" required>
                </div>

                <!-- Month Selection with Optional Date Ranges -->
                <label class="form-label">Select Months and (optionally) date ranges</label>
                <div class="row">
                    {% for month in ['january','february','march','april','may','june','july','august','september','october','november','december'] %}
                        <div class="col-md-6 mb-3">
                            <div class="border p-3 rounded bg-white shadow-sm">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" value="{{ month }}" name="selected_months" id="{{ month }}">
                                    <label class="form-check-label" for="{{ month }}">
                                        {{ month.capitalize() }}
                                    </label>
                                </div>
                                <div class="row g-2">
                                    <div class="col">
                                        <label for="{{ month }}_from" class="form-label small">From</label>
                                        <input type="date" class="form-control" name="{{ month }}_from">
                                    </div>
                                    <div class="col">
                                        <label for="{{ month }}_to" class="form-label small">To</label>
                                        <input type="date" class="form-control" name="{{ month }}_to">
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Submit Button -->
                <button id="processBtn" type="submit" class="btn btn-primary">Process File</button>
            </form>

            <!-- Feedback Area -->
            <div id="formFeedback" class="mt-4"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.redirect) {
                window.location.href = data.redirect;
            } else {
                alert(data.error || "Something went wrong.");
            }
        })
        .catch(err => {
            alert("Upload failed: " + err.message);
        });
    });
    </script>
</body>
</html>
